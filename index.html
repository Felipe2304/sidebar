<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./src/style/var.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Sidebar</title>
  </head>
  <body>
    <main id="root">
      <div class="box-title">
        <h1 class="title">Dashboard</h1>
      </div>

      <section class="sidebar">
        <div class="logo">
          <img src="./src/images/logo.svg" alt="logo" class="image-logo" />
        </div>
        <img src="./src/images/menu.svg" alt="menu" class="menu" />

        <nav class="nav-list">
          <ul class="list-content">
            <li class="item search-wrapper">
              <img
                src="./src/images/search.svg"
                alt="search"
                class="search-image"
              />
              <input type="text" class="search-box" placeholder="Buscar" />
            </li>

            <li class="item">
              <a href="#">
                <img src="./src/images/grid.svg" alt="grid" />
                <span class="text-item">Dashboard</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./src/images/pet.svg" alt="pet" />
                <span class="text-item">Pets</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./src/images/user.svg" alt="user" />
                <span class="text-item">Clientes</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./src/images/vet.svg" alt="Vet" />
                <span class="text-item">Vets</span>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <img src="./src/images/settings.svg" alt="settings" />
                <span class="text-item">Ajustes</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="content-professional">
          <img
            src="./src/images/photo.jpg"
            alt="foto de um especialista "
            class="image-people"
          />
          <div class="wrapper-professional">
            <span class="name-professional">Eleanor pena</span>
            <span class="job">VeterinÃ¡ria</span>
          </div>
          <img src="./src/images/log-out.svg" alt="sair" class="log-out" />
        </div>
      </section>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
